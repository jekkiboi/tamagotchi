<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="splash">
        <h1 class="fade-in">
            TAMAGOTCHI DELUXE
        </h1>
    </div>


    <h2>TAMAGOTCHI DELUXE</h2>
<div class ='wrapper'>
<form id='nameform'>
<div class='form-uname'>
        <label id='nameLabel' for='nameField'>Enter Tamagotchi's Name: </label>
        <input id='userInput' type ='text'maxlength='25'></input>
</div>
<div class='form-sub'>
        <button id='subButton' type='button'>Submit</button> 
</div>
</form>
<div> 
    <p id = 'result'></p>
</div>
</div>


    <h4>Stop your petTamagatchi from dying by keeping the Hungry/Bored/Sleepy meters under 10! 
       <br> Once the Tamagatchi reaches 20, he dies of old age and you win! (Yaaay)</h4>
    
       <a id='container'>
        <button id="btn-pauseGame">Freeze Game</button>
        <button id="btn-resetGame">Clear</button>
        <button id="btn-startGame" onclick="style.display = 'none'">Start Game</button>
       </a>
   
   
    <div id="age">Age: 0</div>
    <br></br>    
    <br></br>   
    <div id="alerts"> </div>

    
        <div id="hunger">Hunger: 0</div> 
    <!-- <meter id="hunger-meter" min='0' high='7' max='10'></meter> -->
        <div id="sleepiness">Sleepiness: 0</div> 
        <div id="boredom">Boredom: 0</div> 
        
    <span>
        <button id="btn-feed" class='hide'>Feed Me!</button>
        <button id="btn-sleep" class='hide'>Turn off lights</button>
        <button id="btn-play" class='hide'>Lets Play!</button>
    </span>


</body>
</html>
