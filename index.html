<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="splash">
        <h1 class="fade-in">
            TAMAGOTCHI DELUXE
        </h1>
    </div>

    <h2>TAMAGOTCHI DELUXE</h2>

    <h4 id='description'>//KEEP TAMAGATCHI ALIVE//ONCE HE TURNS 20, YOU WIN//YAAY//</h4>
    
    <div class ='wrapper'>
        <form id='nameform'>
            <div class='form-uname'>
                <label id='nameLabel' for='nameField'>//NAME YOUR PET: </label>
                <input id='userInput' type ='text' maxlength='25' name='nameField'></input>
            </div>
            <div class='form-sub'>
                <button id='subButton' type='button'>Submit</button> 
            </div>
        </form>
        <div> 
            <p id = 'result'></p>
        </div>
    </div>


    <div id="age">AGE: 0</div>
      
      
    <a id='container'>
        <button id="btn-pauseGame">FREEZE GAME</button>
        <button id="btn-resetGame">CLEAR</button>
        <button id="btn-startGame" onclick="style.display = 'none'">START</button>
    </a>
   
    <div id="hunger">Hanger: 0</div> 
    <!-- <meter id="hunger-meter" min='0' high='7' max='10'></meter> -->
    <div id="sleepiness">Sleepiness: 0</div> 
    <div id="boredom">Boredom: 0</div> 
    
    <span>
        <button id="btn-feed" class='hide'>Feed Me!</button>
        <button id="btn-sleep" class='hide'>Sleep zZ</button>
        <button id="btn-play" class='hide'>Lets Play!</button>
   

        <div id='alerts' class='hide'>ALERT:
            <div id="alertsHunger"> </div>
            <div id="alertsSleep"> </div>
            <div id="alertsPlay"> </div>
        </div>
    </span>
</body>
</html>
